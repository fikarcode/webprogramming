<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contoh internal Style Sheet</title>
    <style>
    h2 {
        font-weight: bold;
        color: red; 
        font-family: 'Times New Roman', Times, serif; 
        font-size: 50px; 
    }
    .biru {
        color: blue;
        font-family: 'Courier New', Courier, monospace;
    }
    #tebal {
        font-weight: bold;
        font-size: 18px;
    }
    </style>
</head>
<body>
    <h2>Judul Artikel</h2>
    <p>Isi Artikel Pertama</p>
    <p class="biru">Isi Artikel Kedua</p>
    <p class="biru" id="tebal">Isi Artikel Ketiga</p>

</body>
</html>
